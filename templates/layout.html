    <script>
    function storeCurrentUrl() {
        $.ajax({
            url: '{{url_for("storeCurrentUrl")}}',
            type: 'POST',
            data: {
                url: window.location.href
            },
            dataType: 'json',
            error: function() {},
            success: function(data) {
                if (data['ok']) {
                    window.location.href = "{{url_for('login')}}";
                }
            }
        });
    }
    </script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
$(document).ready(function() {
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxd31550338c7ecb86', // 必填，公众号的唯一标识
        timestamp: 1439359378, // 必填，生成签名的时间戳
        nonceStr: 'wJXpXf7vBbqdwEf', // 必填，生成签名的随机串
        signature: 'c6a1127ec02845f81494e640cce020d0b4469dcf', // 必填，签名，见附录1
        jsApiList: ['chooseImage', 'onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function() {

        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        alert('success');
    });
    wx.error(function(res) {
        alert(res);

        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

    });
    console.log(1111);
    wx.checkJsApi({
        jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
        success: function(res) {
            // 以键值对的形式返回，可用的api值true，不可用为false
            console.log(res);
            // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
        }
    });
    console.log(2222);
    $('#wxtest').click(function() {
        wx.onMenuShareTimeline({
            title: '我是一个测试', // 分享标题
            link: 'www.baidu.com', // 分享链接
            imgUrl: '', // 分享图标
            success: function() {
                // 用户确认分享后执行的回调函数
                alert('分享成功');
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
                alert('error!');
            }
        });
    });
});
</script>

</html>
