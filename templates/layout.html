    <script>
    function storeCurrentUrl() {
        $.ajax({
            url: '/storeCurrentUrl',
            type: 'POST',
            data: {
                url: window.location.href
            },
            dataType: 'json',
            error: function() {},
            success: function(data) {
                if (data['ok']) {
                    window.location.href = "{{url_for('login')}}";
                }
            }
        });
    }
    </script>
