{% extends "layout.html" %} {% block style %}
<style>
#login {
    width: 100%;
    text-align: center;
    padding-top: 40px;
    padding-bottom: 50px;
}
#login h1 {
	margin-top: 0;
}

#login form {
    width: 60%;
    margin: 0 auto;
}
#login form .input-group {
	margin-bottom: 20px;
	width: 100%;
}
#login form button, #login form>a {
	color: #666;
	width: 100%;
    margin-bottom: 10px;
}
#login #login_error {
	font-size: 12px;
	color: #F75E5E;
	margin-bottom: 20px;
}
#login #forget_a, #login #register_a {
	color: #666;
	font-size: 12px;
	text-decoration: none;
	margin: 0 5px;
}
#login #forget_a {
	float: left;
}
#login #register_a {
	float: right;
}
#login #forget_a:hover, #login #register_a:hover {
	color: #337ab7;
}
</style>
{% endblock %} {% block body %}
<div id="login">
    <h1>一个<span style="color:blue;">We</span><span style="color:red;">co</span>账号</h1>
    <h2 style="margin-bottom:40px;">领略万千炫酷创意</h2>
    <form class="form-inline" method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-user"></span></div>
                <input type="text" class="form-control" name="username" placeholder="电子邮箱/用户名">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-lock"></span></div>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            {% if error %}
            <p id="login_error">{{error}}</p>
            {% endif %}
            <div class="input-group">
            	<a href="" id="forget_a">忘记密码</a>
            	<a href="/register" id="register_a">免费注册</a>
            </div>
        </div>
        <button type="submit" class="btn btn-default">登陆</button>
        <a href="" class="btn btn-default">使用QQ登录</a>
        <a href="" class="btn btn-default">使用微信登录</a>
    </form>
</div>

<script>
$(document).ready(function(){
    $('header li#nav-login').addClass('active');
});
</script>
{% endblock %}
