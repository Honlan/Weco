{% extends "layout.html" %} {% block style %}
<style>
#main {
    background-image: url("{{url_for('static', filename='img/login.jpg')}}");
    background-size: cover;
}

#content {
    padding-top: 70px;
    padding-bottom: 80px;
}

#register {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7);
    width: 320px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 5px 5px 10px rgba(20, 20, 20, 0.3);
}

#register h1 {
    margin-top: 0;
}

#register form {
    width: 200px;
    margin: 0 auto;
}

#register form .input-group {
    margin-bottom: 20px;
    width: 100%;
}

#register form button {
    color: #666;
    width: 100px;
}
#register #register_error {
    display: none;
}
</style>
{% endblock %} {% block body %}
<div id="register">
    <h1>一个<span style="color:blue;">We</span><span style="color:red;">co</span>账号</h1>
    <h2 style="margin-bottom:40px;">领略万千炫酷创意</h2>
    <form class="form-inline" method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-user"></span></div>
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-envelope"></span></div>
                <input type="text" class="form-control" name="email" placeholder="邮箱">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-lock"></span></div>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="fa fa-fw fa-lock"></span></div>
                <input type="password" class="form-control" name="password1" placeholder="确认密码">
            </div>
            <p id="register_error"></p>
        </div>
        <button type="submit" class="btn btn-default disabled">注册</button>
    </form>
</div>
<script>
$(document).ready(function() {
    var register_error = false;
    $('header li#nav-register').addClass('active');
    $('#register input[name="username"]').blur(function() {
        var username = $(this).val();
        console.log(username);
        $.ajax({
            url: '/api/user/existName',
            type: 'POST',
            data: {},
            dataType: 'json',
            error: function() {},
            success: function(data) {
                console.log(data);
            }
        });
    });
});
</script>
{% endblock %}
